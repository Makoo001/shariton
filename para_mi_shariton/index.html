<!DOCTYPE html>

<style>

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #ff8fd8, #7ecbff);
    overflow-x: hidden;
    color: white;
}

/* GRID CYBER */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveGrid 20s linear infinite;
    z-index: 0;
}

@keyframes moveGrid {
    from { transform: translate(0,0); }
    to { transform: translate(-50px, -50px); }
}

/* VENTANA */
.window {
    position: relative;
    width: 90%;
    max-width: 750px;
    margin: 6vh auto;
    background: rgba(0,0,40,0.75);
    border: 2px solid white;
    box-shadow: 0 0 25px #ff8fd8, 0 0 50px #7ecbff;
    backdrop-filter: blur(10px);
    border-radius: 12px;
    z-index: 1;
}

.title-bar {
    background: linear-gradient(90deg, #ff8fd8, #7ecbff);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
}

.buttons span {
    margin-left: 8px;
    background: white;
    color: black;
    padding: 2px 6px;
    border-radius: 4px;
    font-weight: bold;
}

.content {
    padding: 25px;
    text-align: center;
}

h1 {
    text-shadow: 0 0 15px #ff8fd8, 0 0 25px #7ecbff;
}

.sub {
    margin-top: 30px;
    text-shadow: 0 0 10px #ff8fd8;
}

/* FOTO PRINCIPAL */
.main-photo {
    width: 80%;
    max-width: 320px;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 0 20px #ff8fd8, 0 0 40px #7ecbff;
    animation: float 4s ease-in-out infinite;
    cursor: pointer;
}

/* GALERIA */
.gallery {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    justify-items: center;
}

.gallery img {
    width: 100%;
    max-width: 180px;
    border-radius: 12px;
    box-shadow: 0 0 15px #7ecbff;
    cursor: pointer;
    transition: 0.3s;
}

.gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px #ff8fd8, 0 0 40px #7ecbff;
}

/* BOTON */
button {
    margin-top: 25px;
    padding: 12px 25px;
    background: linear-gradient(45deg, #ff8fd8, #7ecbff);
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
}

/* MENSAJE RETRO */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,60,0.95);
    border: 2px solid white;
    padding: 20px;
    box-shadow: 0 0 20px #ff8fd8, 0 0 40px #7ecbff;
    border-radius: 10px;
    text-align: center;
    z-index: 999;
}

.popup button {
    margin-top: 15px;
}

/* CORAZONES */
.heart {
    position: fixed;
    font-size: 14px;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

@keyframes moveGrid {
    from { transform: translate(0,0); }
    to { transform: translate(-50px, -50px); }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

</style>
</head>
