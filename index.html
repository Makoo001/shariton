<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>+BLUEBLUE+ üíø</title>

<style>
body {
  margin: 0;
  font-family: "Courier New", monospace;
  color: white;
  text-align: center;
  overflow-x: hidden;
  transition: background 1s ease;
}

/* Fondos din√°micos */
.bg1 { background: radial-gradient(circle, #1a0033, #000); }
.bg2 { background: radial-gradient(circle, #001a33, #000); }
.bg3 { background: radial-gradient(circle, #33001a, #000); }

/* Estrellas */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* Glitch t√≠tulo */
.glitch {
  font-size: 32px;
  margin-top: 40px;
  color: #66ccff;
  text-shadow: 0 0 15px #ff66cc;
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 #ff66cc, -2px 0 #66ccff; }
  50% { text-shadow: -2px 0 #ff66cc, 2px 0 #66ccff; }
  100% { text-shadow: 2px 0 #ff66cc, -2px 0 #66ccff; }
}

/* Dedicatoria */
.dedication {
  margin-top: 10px;
  font-size: 14px;
  color: #ff99dd;
  text-shadow: 0 0 15px #66ccff;
  animation: floatText 3s ease-in-out infinite;
}

@keyframes floatText {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0px); }
}

.ep-description {
  margin: 20px;
  font-size: 16px;
  line-height: 1.6;
  text-shadow: 0 0 10px #66ccff;
}

/* Imagen */
.song-visual {
  margin-top: 30px;
}

.song-visual img {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 0 35px #66ccff;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.song-visual img.fade {
  opacity: 0;
  transform: scale(0.95);
}

.song-message {
  margin-top: 15px;
  font-size: 15px;
  text-shadow: 0 0 15px #ff66cc;
  min-height: 40px;
}

/* Player */
.player {
  margin: 40px 0;
}

.controls button {
  background: linear-gradient(90deg, #ff66cc, #66ccff);
  border: 2px solid white;
  padding: 10px 15px;
  margin: 5px;
  color: white;
  cursor: pointer;
  font-family: "Courier New", monospace;
  box-shadow: 0 0 20px #66ccff;
  transition: 0.3s;
}

.controls button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px #ff66cc;
}

/* Corazones */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body class="bg1">

<div class="stars" id="stars"></div>

<h1 class="glitch">+BLUEBLUE+ üíø</h1>
<div class="dedication">para mi shariton üíô</div>

<div class="ep-description">
Este EP se llama as√≠ porque desde que llegaste a mi vida, todo tiene un ++<br><br>
+color<br>
+m√°s amor<br>
+tu üíô
</div>

<div class="song-visual">
  <img id="songImage" src="angel1.jpg">
  <div class="song-message" id="songMessage">
    T√∫ y nadie m√°s, siempre t√∫ üíó
  </div>
</div>

<div class="player">
  <div id="trackName">Now Playing: Vos y nadie +++</div>
  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="toggleMusic()" id="playBtn">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>
</div>

<audio id="audioPlayer"></audio>

<script>
/* Estrellas */
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 100; i++) {
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = (Math.random() * 2 + 1) + "s";
  starsContainer.appendChild(star);
}

const songs = [
  {
    name: "Vos y nadie +++",
    file: "vos_y_nadie.mp3",
    image: "angel1.jpg",
    message: "T√∫ y nadie m√°s, siempre t√∫ üíó",
    bg: "bg1"
  },
  {
    name: "Si llego a verte",
    file: "si_llego_a_verte.mp3",
    image: "angel2.jpg",
    message: "Si llego a verte, te abrazar√≠a por todo el tiempo perdido üíô",
    bg: "bg2"
  },
  {
    name: "x100prestare",
    file: "x100prestare.mp3",
    image: "angel3.jpg",
    message: "Te amar√© x100prestare y m√°s all√° del tiempo ‚ú®",
    bg: "bg3"
  }
];

let currentSong = 0;

const audio = document.getElementById("audioPlayer");
const trackName = document.getElementById("trackName");
const playBtn = document.getElementById("playBtn");
const songImage = document.getElementById("songImage");
const songMessage = document.getElementById("songMessage");
const body = document.body;

function createHearts() {
  for (let i = 0; i < 6; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

function loadSong(index) {
  body.className = songs[index].bg;

  songImage.classList.add("fade");
  setTimeout(() => {
    songImage.src = songs[index].image;
    songMessage.innerHTML = songs[index].message;
    trackName.innerHTML = "Now Playing: " + songs[index].name;
    songImage.classList.remove("fade");
  }, 400);

  audio.src = songs[index].file;
  createHearts();
}

function toggleMusic() {
  if (audio.paused) {
    audio.play();
    playBtn.innerHTML = "‚è∏";
  } else {
    audio.pause();
    playBtn.innerHTML = "‚ñ∂";
  }
}

function nextSong() {
  currentSong = (currentSong + 1) % songs.length;
  loadSong(currentSong);
  audio.play();
  playBtn.innerHTML = "‚è∏";
}

function prevSong() {
  currentSong = (currentSong - 1 + songs.length) % songs.length;
  loadSong(currentSong);
  audio.play();
  playBtn.innerHTML = "‚è∏";
}

audio.addEventListener("ended", nextSong);

loadSong(currentSong);
</script>

</body>
</html>
